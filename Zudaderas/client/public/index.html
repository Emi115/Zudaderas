<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <!-- El favicon de la página, mostrado en la pestaña del navegador -->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <!-- Asegura que la página sea mostrada a lo ancho del dispositivo y que la escala inicial sea 1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Color del tema en navegadores móviles -->
        <meta name="theme-color" content="#000000" />
        <!-- Descripción de la página, útil para SEO -->
        <meta
            name="description"
            content="Sitio web creado usando create-react-app"
        />
        <!-- Icono para agregar a la pantalla de inicio en dispositivos Apple -->
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      El archivo manifest.json proporciona metadatos utilizados cuando tu aplicación web
      es instalada en un dispositivo móvil o escritorio. Ver https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Nota el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Será reemplazado con la URL de la carpeta `public` durante la construcción del proyecto.
      Solo archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      correctamente tanto con el enrutamiento del lado del cliente como con una URL pública que no es raíz.
      Aprende cómo configurar una URL pública que no es raíz ejecutando `npm run build`.
    -->
        <title>Prueba</title>
    </head>
    <body>
        <!-- Mensaje mostrado si el JavaScript está deshabilitado en el navegador -->
        <noscript
            >Necesitas habilitar JavaScript para correr esta
            aplicación.</noscript
        >
        <!-- El div raíz donde React montará la aplicación -->
        <div id="root"></div>
        <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página vacía.

      Puedes añadir fuentes web, meta etiquetas o analíticas a este archivo.
      El paso de construcción colocará los scripts empaquetados dentro de la etiqueta <body>.

      Para comenzar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un paquete de producción, usa `npm run build` o `yarn build`.
    --></body>
</html>
